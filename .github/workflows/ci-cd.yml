name: CI - Build, Test, Image & Smoke

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Package (build JAR)
        run: ./mvnw -B package -DskipTests=false

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: library-management-jar
          path: target/*.jar

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw test

  publish-image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: library-management-jar
          path: target


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        run: echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/library-management:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Tag latest and push
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/library-management
          docker tag ghcr.io/${{ github.repository_owner }}/library-management:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:latest

  smoke-test:
    name: Smoke test deployed image
    runs-on: ubuntu-latest
    needs: publish-image
    if: github.ref == 'refs/heads/main'
  
    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
  
    steps:
      - name: Pull image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/library-management:latest
          docker pull $IMAGE
  
      - name: Run container (CI profile)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/library-management:latest
      
          docker run -d \
            --name smoke-test-backend \
            --network ${{ job.services.mysql.network }} \
            -p 9090:8080 \
            $IMAGE \
            --spring.profiles.active=ci
      
          for i in {1..30}; do
            if curl -sSf http://localhost:9090/actuator/health >/dev/null; then
              echo "✅ Backend is healthy"
              exit 0
            fi
            sleep 2
          done
      
          echo "❌ Backend never became healthy"
          docker logs smoke-test-backend
          exit 1

      - name: Check health
        run: |
          if curl -sSf http://localhost:9090/actuator/health; then
            echo "Smoke test passed"
          else
            docker logs smoke-test-backend
            exit 1
          fi
  
      - name: Cleanup
        run: |
          docker stop smoke-test-backend || true
          docker rm smoke-test-backend || true
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build  
    if: github.ref == 'refs/heads/main'
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: library-management-jar
          path: target
  
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - name: Login to ACR
        run: az acr login --name libraryregistery.azurecr.io
  
      - name: Build & Push Docker Image
        run: |
          IMAGE=libraryregistry.azurecr.io/library-management
          # Build Docker image with two tags
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} .
          # Push both tags to ACR
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}




