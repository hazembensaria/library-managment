<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bibliothèque</title>
</head>
<body>

<h2 th:text="${bibliotheque.id == null ? 'Ajouter Bibliothèque' : 'Modifier Bibliothèque'}"></h2>

<form th:action="@{/bibliotheques/save}" th:object="${bibliotheque}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label>Nom :</label>
    <input type="text" th:field="*{nom}" required />
    <br/>

    <label>Adresse :</label>
    <input type="text" th:field="*{adresse}" required />
    <br/>

    <button type="submit">Enregistrer</button>
</form>

</body>
</html>
