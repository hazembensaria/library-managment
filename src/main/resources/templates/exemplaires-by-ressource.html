<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Copies for: ' + ${ressource.titre}">Copies</title>

    <!-- Bootstrap & Icons via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
      }

      body {
        background: #f5f7fa;
        min-height: 100vh;
        padding: 2rem 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .page-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .page-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      .page-header {
        background: #4a90e2;
        color: white;
        padding: 2rem;
      }

      .page-header h2 {
        margin: 0;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .page-header h2 i {
        font-size: 2rem;
      }

      .page-header .subtitle {
        margin-top: 0.5rem;
        font-size: 0.95rem;
        opacity: 0.9;
      }

      .page-body {
        padding: 2rem 2.5rem 2.5rem 2.5rem;
      }

      .top-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 1rem;
      }

      .btn-primary-custom {
        background: #4a90e2;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        padding: 0.6rem 1.4rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary-custom:hover {
        background: #357abd;
      }

      .btn-secondary-custom {
        background: #6c757d;
        border: none;
        border-radius: 10px;
        font-weight: 500;
        padding: 0.5rem 1.2rem;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        color: white;
        text-decoration: none;
      }

      .btn-secondary-custom:hover {
        background: #5a6268;
        color: white;
      }

      .table thead th {
        border-bottom-width: 2px;
        color: #495057;
        font-weight: 600;
      }

      .badge-available {
        background-color: #28a745;
      }

      .badge-unavailable {
        background-color: #dc3545;
      }

      .empty-state {
        text-align: center;
        padding: 2rem 1rem;
        color: #6c757d;
      }

      .empty-state i {
        font-size: 2.5rem;
        color: #ced4da;
        margin-bottom: 0.5rem;
      }

      @media (max-width: 768px) {
        .page-body {
          padding: 1.5rem;
        }

        .top-actions {
          flex-direction: column;
          align-items: stretch;
        }

        .top-actions .btn-primary-custom,
        .top-actions .btn-secondary-custom {
          width: 100%;
          justify-content: center;
        }

        .table-responsive {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="page-card">
        <!-- Header -->
        <div class="page-header">
          <h2>
            <i class="bi bi-collection"></i>
            <span th:text="'Copies for: ' + ${ressource.titre}">
              Copies for: Resource title
            </span>
          </h2>
          <div class="subtitle">
            Resource ID:
            <span th:text="${ressource.id}">1</span>
          </div>
        </div>

        <!-- Body -->
        <div class="page-body">
          <!-- Top actions: back to resources + add copy -->
          <div class="top-actions">
            <a href="/ressources" class="btn-secondary-custom">
              <i class="bi bi-arrow-left"></i>
              Back to resources list
            </a>

            <a
              th:href="@{'/exemplaires/add/' + ${ressource.id}}"
              class="btn-primary-custom"
            >
              <i class="bi bi-plus-circle"></i>
              Add a copy
            </a>
          </div>

          <!-- Table or empty state -->
          <div th:if="${#lists.isEmpty(exemplaires)}" class="empty-state">
            <i class="bi bi-inbox"></i>
            <p class="mt-2 mb-1">
              No copies have been added for this resource yet.
            </p>
            <p class="mb-0">
              Click on
              <strong>“Add a copy”</strong>
              to create the first one.
            </p>
          </div>

          <div th:if="${!#lists.isEmpty(exemplaires)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead>
                <tr>
                  <th scope="col">Barcode</th>
                  <th scope="col">Library</th>
                  <th scope="col">Condition</th>
                  <th scope="col">Available</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="ex : ${exemplaires}">
                  <td th:text="${ex.codeBarre}">123456789</td>
                  <td th:text="${ex.bibliotheque.nom}">Main Library</td>
                  <td th:text="${ex.etat}">Good</td>

                  <!-- Available badge -->
                  <td>
                    <span
                      class="badge"
                      th:classappend="${ex.disponible} ? ' badge-available' : ' badge-unavailable'"
                      th:text="${ex.disponible} ? 'Yes' : 'No'"
                    >
                      Yes
                    </span>
                  </td>

                  <!-- Actions -->
                  <td class="text-end">
                    <button
                      type="button"
                      class="btn btn-sm me-2 btn-reserve"
                      th:classappend="${ex.disponible} ? ' btn-primary' : ' btn-secondary disabled'"
                      th:attr="data-ex-id=${ex.id},aria-disabled=${!ex.disponible}"
                      th:disabled="${!ex.disponible}"
                    >
                      <i class="bi bi-bookmark-plus"></i>
                      <span th:text="${ex.disponible} ? 'Reserve' : 'Not available'">Reserve</span>
                    </button>
                    <a
                      th:href="@{'/exemplaires/delete/' + ${ex.id}}"
                      class="btn btn-sm btn-outline-danger"
                      onclick="return confirm('Are you sure you want to delete this copy?');"
                    >
                      <i class="bi bi-trash"></i>
                      Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de succès réservation -->
    <div class="modal fade" id="reserveSuccessModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Réservation réussie</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="reserveSuccessBody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modalEl = document.getElementById("reserveSuccessModal");
        const modal = new bootstrap.Modal(modalEl);
        const bodyEl = document.getElementById("reserveSuccessBody");

        document.querySelectorAll(".btn-reserve").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const exId = btn.getAttribute("data-ex-id");
            if (!exId || btn.disabled) {
              return;
            }
            try {
              const params = new URLSearchParams({ exemplaireId: exId });
              const res = await fetch("/api/loans/reserve?" + params.toString(), { method: "POST" });
              const data = await res.json();

              if (!res.ok || data.error) {
                alert(data.error || "Erreur lors de la réservation.");
                return;
              }

              const loanId = data.id;
              const exemplaire = data.exemplaire || {};
              const ressource = exemplaire.ressource || {};
              const user = data.user || {};

              const titre = ressource.titre || "Ressource inconnue";
              const codeBarre = exemplaire.codeBarre || exemplaire.id || exId;
              const userId = user.id || "inconnu";
              const fullName = (user.firstname || "") + " " + (user.lastname || "");

              bodyEl.innerHTML = `
                <p class="mb-1">
                  Le livre <strong>"${titre}"</strong> (exemplaire <strong>${codeBarre}</strong>) a été réservé.
                </p>
                <p class="mb-1">
                  Numéro de prêt : <strong>${loanId}</strong>
                </p>
                <p class="text-muted mb-0">
                  Réservé pour l'utilisateur ID <strong>${userId}</strong>${fullName.trim() ? " (" + fullName.trim() + ")" : ""}.
                </p>
              `;
              modal.show();
            } catch (e) {
              alert("Erreur réseau. Veuillez réessayer.");
            }
          });
        });
      });
    </script>
  </body>
</html>
