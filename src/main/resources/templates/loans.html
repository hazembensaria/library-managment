<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loans List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 24px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .filter {
            font-size: 14px;
        }
        .filter select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            background: #eef;
            font-size: 11px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #fafafa;
            font-weight: 600;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
        }
        .badge-reserve {
            background-color: #fff3cd;
            color: #856404;
        }
        .badge-emprunte {
            background-color: #bbdefb;
            color: #0d47a1;
        }
        .badge-retourne {
            background-color: #c8e6c9;
            color: #1b5e20;
        }
        form {
            display: inline;
        }
        button {
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-validate {
            background-color: #1976d2;
            color: white;
        }
        .btn-return {
            background-color: #388e3c;
            color: white;
        }
        .dates {
            font-size: 12px;
            color: #555;
            line-height: 1.5;
        }
        .dates strong {
            color: #333;
        }
        .dates i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
<div class="toolbar">
    <h2>Loans List</h2>
    <div class="filter">
        <span class="pill">Filter</span>
        <select id="statusFilter">
            <option value="ALL">All statuses</option>
            <option value="RESERVE">Reserved</option>
            <option value="EMPRUNTE">Borrowed</option>
            <option value="RETOURNE">Returned</option>
        </select>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Email</th>
        <th>Copy</th>
        <th>Resource</th>
        <th>Status</th>
        <th>Dates (created / borrowed / due / returned)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${loans}">
        <td th:text="${loan.id}">1</td>
        <td th:text="${loan.user != null ? loan.user.firstname + ' ' + loan.user.lastname : 'N/A'}">Nom PrÃ©nom</td>
        <td th:text="${loan.user != null ? loan.user.email : 'N/A'}">email@example.com</td>
        <td th:text="${loan.exemplaire != null ? loan.exemplaire.codeBarre : 'N/A'}">CODE123</td>
        <td th:text="${loan.exemplaire != null && loan.exemplaire.ressource != null ? loan.exemplaire.ressource.titre : 'N/A'}">
            Titre ressource
        </td>
        <td>
            <span th:switch="${loan.status}">
                <span th:case="${T(com.isamm.libraryManagement.entity.LoanStatus).RESERVE}"
                      class="badge badge-reserve" data-status="RESERVE">RESERVED</span>
                <span th:case="${T(com.isamm.libraryManagement.entity.LoanStatus).EMPRUNTE}"
                      class="badge badge-emprunte" data-status="EMPRUNTE">BORROWED</span>
                <span th:case="${T(com.isamm.libraryManagement.entity.LoanStatus).RETOURNE}"
                      class="badge badge-retourne" data-status="RETOURNE">RETURNED</span>
            </span>
        </td>
        <td>
            <div class="dates">
                <div>
                    <strong><i>ðŸ•’</i>Created:</strong>
                    <span th:text="${loan.createdAt != null ? #dates.format(loan.createdAt, 'dd/MM/yyyy HH:mm') : '-'}">-</span>
                </div>
                <div th:if="${loan.borrowedAt != null}">
                    <strong><i>ðŸ“š</i>Borrowed:</strong>
                    <span th:text="${#dates.format(loan.borrowedAt, 'dd/MM/yyyy HH:mm')}">-</span>
                </div>
                <div th:if="${loan.dueAt != null}">
                    <strong><i>ðŸ“†</i>Due:</strong>
                    <span th:text="${#dates.format(loan.dueAt, 'dd/MM/yyyy')}">-</span>
                </div>
                <div th:if="${loan.returnedAt != null}">
                    <strong><i>âœ”</i>Returned:</strong>
                    <span th:text="${#dates.format(loan.returnedAt, 'dd/MM/yyyy HH:mm')}">-</span>
                </div>
            </div>
        </td>
        <td>
            <form th:if="${loan.status == T(com.isamm.libraryManagement.entity.LoanStatus).RESERVE}"
                  th:action="@{'/loans/validate/' + ${loan.id}}" method="post">
                <button class="btn-validate" type="submit">Validate (borrow)</button>
            </form>
            <form th:if="${loan.status == T(com.isamm.libraryManagement.entity.LoanStatus).EMPRUNTE}"
                  th:action="@{'/loans/return/' + ${loan.id}}" method="post">
                <button class="btn-return" type="submit">Mark as returned</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script>
    (function() {
        const select = document.getElementById('statusFilter');
        if (!select) return;
        select.addEventListener('change', function() {
            const value = this.value;
            document.querySelectorAll('tbody tr').forEach(tr => {
                const badge = tr.querySelector('.badge[data-status]');
                if (!badge) return;
                const status = badge.getAttribute('data-status') || 'OTHER';
                tr.style.display = (value === 'ALL' || value === status) ? '' : 'none';
            });
        });
    })();
</script>
</body>
</html>
