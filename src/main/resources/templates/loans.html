<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Liste des prêts</title>
</head>

<body>
<h2>Liste des prêts</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Exemplaire</th>
        <th>Utilisateur</th>
        <th>Status</th>
        <th>Date début</th>
        <th>Date fin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${loans}">
        <td th:text="${loan.id}"></td>
        <td th:text="${loan.exemplaire != null ? loan.exemplaire.id : ''}"></td>
        <td th:text="${loan.user != null ? loan.user.id : ''}"></td>
        <td th:text="${loan.status}"></td>
        <td th:text="${loan.startDate}"></td>
        <td th:text="${loan.endDate}"></td>
    </tr>
    </tbody>
</table>

<p>
    <a href="/reserve">Aller à la page de réservation</a>
</p>

</body>

</html>
