<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${exemplaire.id == null ? 'New copy' : 'Edit copy'}">
      Copy
    </title>

    <!-- Bootstrap & Icons via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
      }

      body {
        background: #f5f7fa;
        min-height: 100vh;
        padding: 2rem 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .form-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      .form-header {
        background: #4a90e2;
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .form-header h2 {
        margin: 0;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .form-header i {
        font-size: 2rem;
      }

      .form-body {
        padding: 2.5rem;
      }

      .form-section {
        margin-bottom: 2rem;
        padding-bottom: 2rem;
        border-bottom: 2px solid #f0f0f0;
      }

      .form-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .section-title i {
        color: var(--primary-color);
        font-size: 1.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .form-label i {
        color: var(--primary-color);
      }

      .form-control,
      .form-select {
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s;
        font-size: 1rem;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-submit {
        background: #4a90e2;
        border: none;
        color: white;
        padding: 1rem 3rem;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: transform 0.3s, box-shadow 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
        background: #357abd;
      }

      .btn-cancel {
        background: #6c757d;
        border: none;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-cancel:hover {
        background: #5a6268;
        color: white;
        transform: translateY(-2px);
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid #f0f0f0;
      }

      @media (max-width: 768px) {
        .form-body {
          padding: 1.5rem;
        }

        .form-actions {
          flex-direction: column;
        }

        .btn-submit,
        .btn-cancel {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-card">
        <div class="form-header">
          <h2>
            <i
              th:class="${exemplaire.id == null ? 'bi bi-plus-circle-fill' : 'bi bi-pencil-square'}"
            ></i>
            <span
              th:text="${exemplaire.id == null ? 'Add a copy' : 'Edit copy'}"
            ></span>
          </h2>
          <!-- Information about the related resource -->
          <p class="mt-2 mb-0 small" th:if="${ressource != null}">
            Resource:
            <strong th:text="${ressource.titre}">Resource title</strong>
          </p>
        </div>

        <div class="form-body">
          <!-- Global error message -->
          <div
            class="alert alert-danger"
            th:if="${error != null}"
            th:text="${error}"
          >
            Error message
          </div>

          <form
            th:action="@{'/exemplaires/save/' + ${ressource.id}}"
            th:object="${exemplaire}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />

            <!-- Section: Copy information -->
            <div class="form-section">
              <h3 class="section-title">
                <i class="bi bi-info-circle-fill"></i>
                Copy information
              </h3>

              <!-- Barcode -->
              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-upc-scan"></i>
                  Barcode
                </label>
                <input
                  type="text"
                  class="form-control"
                  th:field="*{codeBarre}"
                  placeholder="Enter the barcode"
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('codeBarre')}"
                  th:errors="*{codeBarre}"
                ></div>
              </div>

              <!-- Acquisition date -->
              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-calendar-date"></i>
                  Acquisition date
                </label>
                <input
                  type="date"
                  class="form-control"
                  th:field="*{dateAcquisition}"
                  id="acquisitionDate"
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('dateAcquisition')}"
                  th:errors="*{dateAcquisition}"
                ></div>
                <small class="text-muted">
                  By default, todayâ€™s date is used. You can change it if needed.
                </small>
              </div>

              <!-- Condition -->
              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-clipboard-check"></i>
                  Condition
                </label>
                <select class="form-select" th:field="*{etat}">
                  <option value="New">New</option>
                  <option value="Good">Good</option>
                  <option value="Damaged">Damaged</option>
                </select>
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('etat')}"
                  th:errors="*{etat}"
                ></div>
              </div>

              <!-- Library -->
              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-building"></i>
                  Library
                </label>
                <select class="form-select" name="bibliothequeId" required>
                  <option
                    th:each="b : ${bibliotheques}"
                    th:value="${b.id}"
                    th:text="${b.nom}"
                  ></option>
                </select>
              </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
              <a href="/ressources" class="btn-cancel">
                <i class="bi bi-x-circle"></i>
                Cancel
              </a>
              <button type="submit" class="btn-submit">
                <i class="bi bi-check-circle"></i>
                <span
                  th:text="${exemplaire.id == null ? 'Save copy' : 'Save changes'}"
                ></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Set today's date by default if the field is empty
      document.addEventListener("DOMContentLoaded", function () {
        const dateField = document.getElementById("acquisitionDate");
        if (dateField && !dateField.value) {
          const today = new Date().toISOString().split("T")[0];
          dateField.value = today;
        }
      });
    </script>
  </body>
</html>
